<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card__image">
      <img src="/images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card__content">
      <span class="card__span">Perfume</span>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <span class="card__price">$149.99</span>
      <span class="card__price__desc">$169.99</span>
      <div class="card__link">
        <a href="/#">Add to Cart</a>
      </div>
    </div>
  </div>
</body>

</html>
